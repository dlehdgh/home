---
layout: default
---

<article>
  <h3>{{ posts.title }}</h3>
  <em>{{ page.description }}</em>

  {{ content }}

  <ul class="post-list">
    {% for post in site.categories[posts.category] %}
      <li>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}" title="{{ post.title }}">{{ post.title | escape }}</a>
        <span>{{ post.date }}</span>
      </li>
    {% endfor %}
  </ul>
</article>
